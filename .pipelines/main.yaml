trigger:
  branches:
    include: ["*"]

pr:
  branches:
    include: ["*"]

jobs:
- job: e2e
  pool: ace-test
  timeoutInMinutes: 360 # 6 hours
  workspace:
    clean: all
  steps:
  - displayName: build
    bash: |
      ./e2e.sh
  - displayName: test
    bash: |
      ./test.sh
  - displayName: debug
    condition: always()
    bash: | 
      df -h
