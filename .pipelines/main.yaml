trigger:
  branches:
    include: ["*"]

pr:
  branches:
    include: ["*"]

jobs:
- job: e2e
  pool: ace-test
  timeoutInMinutes: 360 # 6 hours
  workspace:
    clean: all
  steps:
  - bash: |
      ./e2e.sh
    displayName: build
  - bash: |
      ./test.sh
    displayName: test    
  - bash: | 
      df -h
    displayName: debug
    condition: always()
